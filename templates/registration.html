<img src="static/assets/images/ieee.jpg" class="ieee-1">

<div class="reg-form">
<form method="post" action="/submit" class="reveal-content">
  <div class="form-group">
    <label for="exampleFormControlInput1">Your Name</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Enter your name" required>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Your Branch</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="branch" placeholder="Enter your branch" required>
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Email Address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com" required>
  </div>
<div class="form-group">
    <label for="exampleFormControlInput1">Contact No.</label>
    <input type="text" class="form-control" id="exampleFormControlInput1"  name="contact" placeholder="Enter your contact no." required>
  </div>
<div class="form-group">
    <label for="exampleFormControlInput1">Your field of interest</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="interest" placeholder="Enter your skills" required>
  </div>
<div class="form-group">
    <label for="exampleFormControlTextarea1">Why would you like to join us?</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="msg"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" >Submit</button>

</form>
